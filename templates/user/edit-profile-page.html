{% block body %}

<!--Basic User Details Starts-->
<section id="user-profile">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row" style="margin:2%;">
                        <div class="col-xl-2 col-lg-2 col-md-2 mb-1">
                            <img src="static/app-assets/img/portrait/avatars/avatar-08.png" class="rounded-circle img-border gradient-summer width-150" alt="Card image">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 mb-1">
                            <div class="row" style="padding-top:10%;">
                                Image :<div class="file-field input-field">

                                    <input type="file"  name="files">
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 mb-1">
                            <p class="grey font-small-3" style="font-size:20px;">Social Media Accounts:</p>
                            <a href="#" target="_blank" class="fa fa-facebook grey" title="facebook" style="font-size:40px; padding-right:10px;"></a>
                            <a href="#" target="_blank" class="fa fa-twitter grey" title="twitter" style="font-size:40px; padding-right:10px;"></a>
                            <a href="#" target="_blank" class="fa fa-instagram grey " title="instagram" style="font-size:40px; padding-right:10px;"></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--About section starts-->
<section id="about">
    <form action="/updateProfile" method="POST">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <div class="row" style="margin-left: 2%;">
                                <div class="col-xl-6 col-lg-6 col-md-6 mb-1">
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="first_name">*First Name:</label>
                                            <input type="text" required class="form-control" id="first_name" name="first_name" value="{{data['data']['first_name']}}" style="width:400px;"> </span>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="last_name">*Last Name</label>
                                            <input type="text" required name="last_name" id="last_name" class="form-control" value="{{data['data']['last_name']}}" style="width:400px;"> </span>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="email">*Business Email</label>
                                            <input type="email" disabled class="form-control" id="email" value="{{data['data']['email_id']}}" style="width:400px;"> </span>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="position">Position</label>
                                            <input type="text" name="position" id="position" class="form-control" value="{{data['data']['position']}}" placeholder="Position" style="width:400px;"> </span>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 mb-1">
                                    <div class="row" style="margin-bottom: 5px;">
                                        <a class="display-block overflow-hidden">
                                            <label for="phone">Phone</label>

                                        <span class="display-block overflow-hidden">
                                            <label for="Company_name">*Company Name:</label>
                                            <input type="text" id="company_name" required name="company_name" class="form-control" value="{{data['data']['company_name']}}" style="width:400px;"></span>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="country">*Country</label>
                                            <input type="text" id="country" required name="country" class="form-control" value="{{data['data']['country']}}" placeholder="Country" style="width:400px;"> </span>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="city">City:</label>
                                            <input type="text"id="city" name="city" class="form-control" value="{{data['data']['city']}}" placeholder="City" style="width:400px;"> </span>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <span class="display-block overflow-hidden">
                                            <label for="business_sector">*Business Sector:</label>
                                            <input type="text" id="business_sector" required name="business_sector" class="form-control" value="{{data['data']['business_sector']}}" placeholder="Business Sector" style="width:400px;"> </span>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 mb-1">
                                    <div class="row" style="margin-bottom: 5px;">
                                        <a class="display-block overflow-hidden">
                                            <label for="url">URL:</label>
                                            <input type="url" id="url" required name="url" class="form-control" value="{{data['data']['url']}}" placeholder="Title" style="width:400px;"> </a>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">

                                                <a href="#" target="_blank" class="fa fa-times-circle-o red" title="cross" style="font-size:20px; padding-right:10px;"></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" style="margin-left:45%; padding-left:15px; padding-right:15px;">Save</button>

                    </div>
