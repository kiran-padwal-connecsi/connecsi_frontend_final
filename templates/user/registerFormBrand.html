<div class="row login">
    <div class="col s12 l4 offset-l4 ">
        <div class="card registerbrand"  style="">
            <div class="custom-color" style="border: 1px solid black;">
                 <table style="border-collapse:inherit; width:0%; text-align: center;">
                    <tr style="">
                  <td style="font-size:18px; padding:0px 100px;" class="tdtext"><b>Free Registration at</b></td>
                      <td style="line-height:0.45; padding:0px; "><img src={{ url_for('static', filename='img/logo3.png') }} width="190px" height="190px" class="responsive-img logoimg" style="    margin-left: -80px;"></td>
                   </tr>

                   </table>



            </div>

            <div id="brand" class="card-content cardheight custom-color" style="border: 1px solid black; margin-top:3px !important;">
                <form id="brand_register" name="brand_register" method="POST" action="/saveBrand">
                <div class="row" style="margin-left: 0rem; margin-right: 0rem;">
                            <div class="row" style="margin-left: 0rem; margin-right: 0rem;">
            <div class="col-xl-6 col-lg-6 col-md-6 mb-1 inputfieldsleft" {#  style="float: left; padding-left: 10px; width: 180px;"#}>
                <div class="row" style="margin-bottom: 5px;">
                    <input style="border: 1px solid;color: black;border-radius: 0.25rem;padding-left: 10px;" type="text" id="first_name" name="first_name" class="validate" placeholder="First Name" required>
                </div>
                <div class="row" style="margin-bottom: 5px;">
                    <input style="border: 1px solid;color: black;border-radius: 0.25rem;padding-left: 10px;"type="email" id="email" name="email" class="validate"  placeholder="Business Email" required>
                </div>
                <div class="row" style="margin-bottom: 5px;">
                    <input style="border: 1px solid;color: black;border-radius: 0.25rem;padding-left: 10px;"type="password" id="password" name="password" class="validate"  placeholder="Password" minlength="6" required>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 mb-1 inputfieldsright" {# style="float: right; padding-right: 20px; width: 180px;"#}>
            <div class="row" style="margin-bottom: 5px;">
                <input style="border: 1px solid;color: black;border-radius: 0.25rem;padding-left: 10px;"type="text" id="last_name" name="last_name" class="validate"  placeholder="Last Name" required>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <input style="border: 1px solid;color: black;border-radius: 0.25rem;padding-left: 10px;"type="text" id="company_name" name="company_name" class="validate"  placeholder="Company Name" required>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <input style="border: 1px solid;color: black;border-radius: 0.25rem;padding-left: 10px;"type="password" id="confirm_password" name="confirm_password" class="validate"  placeholder="Confirm Password" required>
            </div>
            </div>
            </div>
                </div>
            <div class="center-align" style="margin-top: 15px; padding-right: 45px;">
                <label>
                    <input type="checkbox" class="filled-in" required/>
                    <span style="color: black;">I have read and agreed to the Terms & Conditions</span>
                </label>
                </div>
                <div class="form-field regform" style="padding-left: 50px;" id="container">
        <div class="row">
    <div class="col-md-4 col-lg-2">
    <button id="placeholder1"class="waves-effect waves-light btn-small  hoverable reg-btn" type="submit"
    style="margin-top: 15px; width:300px;  margin-left: 35px; background: linear-gradient(#A519F7,#198FF7); color: white;" onclick="return check('brand_register','password','confirm_password')">Register</button>
         </div>
  </div>
<!--
                    <span id="placeholder2"style="color: white; padding-left: 20px;">OR</span>
                    <span id="placeholder3"style="color: white; padding-left: 20px;"><b>login using</b></span>
                    <span id="placeholder4"style="color: white; padding-left: 20px;"><img style="height: 2.0rem" src="{{ url_for('static', filename='img/linkedin.png') }}"></span>
-->
                </div>
                <hr>
                <div class="center-align" style="margin-top: 15px; padding-right: 45px;">
                <span style="color: #fff; padding-left: 30px; color: black">Already have an account?</span>
                </div>
                     <div class="row">
    <div class="col-md-4 col-lg-2">
                <div class="center-align">
                <a id="login" class="waves-effect waves-light btn-small  hoverable login-btn" href="/" style="width:300px; background: linear-gradient(#A519F7,#198FF7); margin-top: 15px; border-radius: 0.25rem" >Log In</a>
                </div>
                     </div>
  </div>
                </form>
            </div>

            </div>
        </div>
    </div>
